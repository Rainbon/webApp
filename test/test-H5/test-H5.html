<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test-H5</title>

    <script src="../../js/lib/jquery.js"></script>
    <script src="../../js/lib/jquery-ui.min.js"></script>
    <script src="../../js/lib/jquery.fullPage.js"></script>

    <script src="H5.js"></script>
    <link rel="stylesheet" href="H5.css">

    <script src="../test-componentBase/H5ComponentBase.js"></script>
    <link rel="stylesheet" href="../test-componentBase/H5ComponentBase.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<!--测试内容组织功能 及fullPage页面切换 组件切换-->

<script>
    $(function () {
        var h5 = new H5();

//        cfg 参数里面的对象有些是必须的 如css 否则会报错
        h5
            .addPage('face', '首页')
            .addComponent('logo',
                {
                    text: 'logo',
                    width: 400,
                    height: 100,
                    css: {backgroundColor: 'red', top: 200,opacity: 0},
                    center: true,
                    animateIn: {opacity: 1},
                    animateOut: {opacity: 0}
                })
            .addComponent('slogan',
                {
                    text: 'slogan',
                    width: 400,
                    height: 100,
                    css: {backgroundColor: 'red', top: 350},
                    center: true,
                    animate: {}
                })
            .addPage('desc', '核心理念')
            .addComponent('caption',
                {
                    text: '核心理念',
                    width: 400,
                    height: 100,
                    css: {backgroundColor: 'red', top: 350},
                    center: true,
                    animateIn: {}
                })
            .addPage('page-3', '课程方向分布')
            .addComponent('caption',
                {
                    text: '课程方向分布',
                    width: 400,
                    height: 100,
                    css: {backgroundColor: 'red', top: 350},
                    center: true,
                    animate: {}
                })
            .loader();

    })
</script>
</body>
</html>
